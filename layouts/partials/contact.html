<section>
    <h2>{{ .Site.Data.contact.title }}</h2>
    <form name="contact" id="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="fields">
            <div class="field half">
                <textarea name="contactName" id="contactName" placeholder="Contact Name"></textarea>
            </div>
            <div class="field half">
                <textarea name="companyName" id="companyName"  placeholder="Company Name"></textarea>
            </div>
            <div class="field half">
                <input required type="text" name="contactPhoneNumber" id="contactPhoneNumber" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" placeholder="Contact Phone Number" title="Enter number wth no spaces." />
            </div>
            <div class="field half">
                <input required type="email" name="contactEmailAddress" id="contactEmailAddress" placeholder="Contact Email Address" title="Enter in email format." />
            </div>
            <div class="field half">
                <input required type="text" name="fromPostCode" id="fromPostCode" pattern="^[A-Z]{1,2}([0-9]{1,2}|[0-9][A-Z])[0-9][A-Z]{2}$" placeholder="From Post Code" title="Enter postcode in uppercase with no spaces." />
            </div>
            <div class="field half">
                <input required type="text" name="toPostCode" id="toPostCode" pattern="^[A-Z]{1,2}([0-9]{1,2}|[0-9][A-Z])[0-9][A-Z]{2}$" placeholder="To Post Code" title="Enter postcode in uppercase with no spaces." />
            </div>
            <div class="field">
                <textarea required name="message" id="message" minlength="10" placeholder="Message" title="Enter at least 10 characters to work with." ></textarea>
            </div>
            <div class="field half">
                <div data-netlify-recaptcha="true"></div>
            </div>
            <div class="field half">
                <input type="hidden" name="directions" id="directions"  placeholder="Directions" value="https://www.google.com/maps/dir/?api=1&origin=&quot;Current%20Location&quot;&waypoints=fromPostCode&destination=toPostCode&travelmode=bicycling" />
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="Send" class="primary" /></li>
        </ul>
    </form>
</section>
