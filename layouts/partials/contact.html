<section>
    <h2>{{ .Site.Data.contact.title }}</h2>
    <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="fields">
            <div class="field half">
                <input required type="text" name="contactName" id="contactName" placeholder="Contact Name" />
            </div>
            <div class="field half">
                <input required type="text" name="companyName" id="companyName" placeholder="Company Name" />
            </div>
            <div class="field half">
                <input required type="text" name="contactPhoneNumber" id="contactPhoneNumber" placeholder="Contact Phone Number" />
            </div>
            <div class="field half">
                <input required type="email" name="contactEmailAddress" id="contactEmailAddress" placeholder="Contact Email Address" />
            </div>
            <div class="field half">
                <input required type="text" name="fromPostCode" id="fromPostCode" placeholder="From Post Code" />
            </div>
            <div class="field half">
                <input required type="text" name="toPostCode" id="toPostCode" placeholder="To Post Code" />
            </div>
            <div class="field">
                <textarea name="message" id="message" minlength="10" placeholder="Message"></textarea>
            </div>
            <div class="field half">
                <div data-netlify-recaptcha="true"></div>
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="Send" class="primary" /></li>
        </ul>
    </form>
</section>
