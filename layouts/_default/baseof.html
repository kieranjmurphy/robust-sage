<!doctype html>
<html>
    <head>    
        
        <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{{ (resources.Get "sass/main.scss" | resources.ToCSS (dict "indentWidth" 4 "outputStyle" "nested" "precision" 10 "targetPath" "assets/css/main.css")).Permalink }}" />
        <link rel="stylesheet" href="{{ "assets/css/markdown-images.css" | relURL }}" />
        <noscript><link rel="stylesheet" href="{{ "assets/css/noscript.css" | relURL }}" /></noscript>
        
    </head>
    <body>
        
        <!-- Wrapper -->
            <div id="wrapper">
                {{ partial "header.html" . }}
                <!-- Main -->
                <div id="main">
                    <div class="inner">
                        {{ block "content" . }}{{ end }}
                    </div>
                </div>
                {{ partial "footer.html" . }}
            </div>
        
            {{ partial "menu.html" . }}
        <!-- Scripts -->
        <script src="{{ "assets/js/jquery.min.js" | relURL }}"></script>
        <script src="{{ "assets/js/browser.min.js" | relURL }}"></script>
        <script src="{{ "assets/js/breakpoints.min.js" | relURL }}"></script>
        <script src="{{ "assets/js/util.js" | relURL }}"></script>
        <script src="{{ "assets/js/main.js" | relURL }}"></script>
        <script type="text/javascript">
        document.getElementById('fromPostCode').addEventListener("input", function(){
            let fromPostCode = document.getElementById('fromPostCode').value;        
            fromPostCode = fromPostCode.toUpperCase();
            fromPostCode = fromPostCode.replace(/\s+/g,'');
            console.log(fromPostCode);
            let uDirections = document.getElementById('directions').value.replace(/'fromPostCode'/,fromPostCode);
            console.log(document.getElementById('directions').value);
            console.log(uDirections);
        });
        </script>
    </body> 
</html>
